<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品介紹</title>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productIntro.css">
    
    <script src="./js/common.js"></script>
    <script src="./js/productIntro.js"></script>
</head>
<body>
    <!-- 底部sns -->
    <div id="snsBox">
        <a href="https://x.com/?lang=zh-Hant" class="snsItem">
            <img src="./images/圖片-所有頁面通用/sns-X.png" alt="sns-X">
        </a>
        <a href="https://www.instagram.com/crazy_hamster_01_19/" class="snsItem">
            <img src="./images/圖片-所有頁面通用/sns-IG.png" alt="sns-IG">
        </a>
        <a href="https://youtu.be/0m8GxerTH4w" class="snsItem">
            <img src="./images/圖片-所有頁面通用/sns-YT.png" alt="sns-YT">
        </a>
    </div>

    <!-- 全域按鈕 -->
    <div id="globalBox">
        <button id="logoBtn"></button>
        <button id="homeBtn"></button>
        <button id="menuBtn"></button>
    </div>

    <!-- 全螢幕選單 -->
    <div id="menuWindow">
        <div class="menuWindow_left">
            <div class="menuBg">
                <div class="mainMenu">
                    <div class="navItem">
                        <a href="./characterIntro.html">
                            <h1>角色介紹</h1>
                            <h2>CHARACTERS</h2>
                        </a>
                    </div>

                    <div class="navItem">
                        <a href="./episodeList.html">
                            <h1>追番</h1>
                            <h2>EPISODES</h2>
                        </a>
                    </div>

                    <div class="navItem">
                        <a href="./eventsCalendar.html">
                            <h1>活動日程</h1>
                            <h2>EVENTS</h2>
                        </a>
                    </div>

                    <div class="navItem">
                        <a href="./products.html">
                            <h1>周邊商品</h1>
                            <h2>PRODUCTS</h2>
                        </a>
                    </div>

                    <div class="navItem">
                        <a href="./staffList.html">
                            <h1>製作團隊</h1>
                            <h2>PRODUCTION</h2>
                        </a>
                    </div>

                    <div class="navItem">
                        <a href="./contactUs.html">
                            <h1>聯絡我們</h1>
                            <h2>CONTACT US</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="menuWindow_right"></div>
    </div>

    <div id="viewArea">

        <div class="previewBox">
            <!-- js創建previewBtn -->
        </div>

        <img src="" alt="商品圖片" id="mainImage">
    </div>

    <!-- 下方資訊-->
    <div id="infoBox">
        <div class="info_Name">商品名稱</div>
        <div class="info_Price">$</div>
        <div class="info_Detail">
        </div>   
        <div id="addToCartBtn">
            加入到購物車
        </div>
    </div>

    <!-- 購買選單（預設隱藏）-->
    <div class="menuBox">
        <button class="closeBtn">&times;</button>
        <div id="optionsBox">
            <!-- js創建optionBtn -->
        </div>

        <img src="" alt="選擇中商品" id="optionImg">

        <div id="quantityBox">
            <button class="quantityBtn" id="reduceQuantity">-</button>
            <div class="quantityText">0</div>
            <button class="quantityBtn" id="raiseQuantity">+</button>
        </div>

        <button id="confirmAddToCartBtn">確認</button>
    </div>    
</body>
</html>
